actions:
- action_search_restaurants
- action_send_email
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
entities:
- acknowledge
- cuisine
- email
- location
- people
- price
intents:
- restaurant_search
- affirm
- greet
- send_email
- goodbye
- stop
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Should I send you details of all the restaurants on email?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Between Rs. 300 to Rs. 700
      title: Between Rs. 300 to Rs. 700
    - payload: Greater than Rs. 700
      title: Greater than Rs. 700
    text: What is the average budget for two people?
  utter_default:
  - text: I was not able to understand.
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  acknowledge:
    type: text
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  price:
    type: text
